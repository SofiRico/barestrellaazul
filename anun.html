<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio Estrella Azul</title>
</head>
<body>
    <div style="width: 728px; height: 90px; background-color: #0c1445; color: white; display: flex; justify-content: center; align-items: center; font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; position: relative;">
        <img src="https://i.ibb.co/KxFkXxrp/logo.webp" alt="Logo Estrella Azul" style="height: 80%; position: absolute; left: 10px;">
        <p style=" text-align: center; font-size: medium;">¡Bienvenido a Bar Estrella Azul! <br> Compartí cada plato con nosotros para brillar un poquito mas cada día.</p>
    </div>

    <script>
        function ajustarAnuncio() {
            var adContainer = document.querySelector("div");
            var adImage = document.querySelector("img");
            var adText = document.querySelector("p");

            if (window.innerWidth <= 600) {
                adContainer.style.width = "300px";
                adContainer.style.height = "600px";
                adContainer.style.flexDirection = "column";
                adContainer.style.textAlign = "center";

                adImage.style.position = "static";
                adImage.style.width = "80%";
                adImage.style.height = "auto";

                adText.style.marginLeft = "0";
                adText.style.fontSize = "24px";
                adText.style.padding = "10px";
            } else {
                adContainer.style.width = "728px";
                adContainer.style.height = "90px";
                adContainer.style.flexDirection = "row";
                adText.style.marginLeft = "100px";
            }
        }

        window.addEventListener("resize", ajustarAnuncio);
        ajustarAnuncio();
    </script>
</body>
</html>

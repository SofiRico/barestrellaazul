<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Disfrutá buena comida en el Bar Estrella Azul</title>
</head>
<body style="font-family: 'Montserrat', sans-serif; background-color: #c6f7ff; margin: 0; padding: 20px;">

    <!-- Contenedor principal -->
    <div style="max-width: 90%; background-color: rgb(4, 95, 148); padding: 20px; border-radius: 10px; margin: auto; text-align: center;">

        <!-- Logo -->
        <div class="logo">
            <img src="https://i.ibb.co/KxFkXxrp/logo.webp" alt="Logo Bar Estrella Azul" style="width: 150px; max-width: 100%;">
        </div>

        <!-- Texto -->
        <div class="texto">
            <h1 style="font-size: 22px; color: #fff9cf;">Viajá a otro planeta con los platos de comida del Bar Estrella Azul</h1>
            <p style="font-size: 16px; color: #ddffdc;">Disfruta de una experiencia gastronómica increíble con tus amigos o familia.</p>
        </div>

        <!-- Sección adaptable -->
        <div class="imagenes-container" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;">
            <div class="imagen" style="width: 100%; max-width: 300px;">
                <img src="https://image-tc.galaxy.tf/wijpeg-cwpi0dn2j61dcn27ismbdva9u/justin_standard.jpg?crop=0%2C0%2C2000%2C1500" alt="bar" style="width: 100%; border-radius: 5px;">
            </div>
            <div class="imagen" style="width: 100%; max-width: 300px;">
                <img src="https://i.ibb.co/ym12ncTm/s-l1200.jpg" alt="bar" style="width: 100%; border-radius: 5px;">
            </div>
        </div>

        <!-- Botón -->
        <div class="boton">
            <a href="https://sofirico.github.io/barestrellaazul/" target="_blank" style="background-color: #008CBA; color: white; text-decoration: none; font-size: 16px; padding: 10px 15px; border-radius: 5px; display: inline-block;">Visítanos</a>
        </div>

    </div>

</body>
</html>
